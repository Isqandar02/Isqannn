<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing|Coming+Soon|Miniver|Open+Sans|Squada+One&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        A Dream of the Future
      </h1>
    </header>
    <br />
    <main>
      <p class="bold">Oh hi, my name's Aisyah</p>

      <p class="bold">In 2020, I will be 24 years old.</p>

      <p class="hope">This is my 2020 resolution.</p>
      <p class="hope">My hopes and dreams as of 8 January 2020:</p>

      <form>
        <input
          name="dream"
          type="text"
          maxlength="100"
          placeholder="Dreams!"
          aria-labelledby="submit-dream"
        />
        <button type="submit" id="submit-dream">Submit Dream</button>
      </form>

      <section class="dreams">
        <ul id="dreams"></ul>
      </section>
    </main>

    <footer>
      Made by Aisyah Hanifiah!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
